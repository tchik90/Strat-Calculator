<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
        crossorigin='anonymous'></script>
    <title>L'ingénieur Vincent</title>
    <link rel="stylesheet" class="style" href="style/style.css">
    <script src="scripts/ingenieur.js" defer></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-body-secondary">
    <header>
        <nav class="navbar navbar-expand-sm bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Strat Calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="ingenieur.html">Ingénieur Vincent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fuel.html">Fuel Calculator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mon_main bg-primary-subtle px-3 pt-5 pb-4 m-3">
        <h1 class="mb-5">Bonjour, je suis Vincent, ton ingénieur !</h1>
        <div class="container">
            <div class="text-center mb-3">
                <h4>Quel est ton problème ?</h4>
                <div class="d-flex justify-content-center flex-row">
                    <button type="button" class="btn btn-info mx-1" onclick="showOptions('sous_virage')">J'ai du
                        Sous-virage</button>
                    <button type="button" class="btn btn-info mx-1" onclick="showOptions('sur_virage')">J'ai du
                        Sur-virage</button>
                </div>
            </div>

            <div class="">
                <div class="text-center" id="text_infos"></div>


                <div id="sous_virage" class="hidden mb-3">
                    <div class="d-flex justify-content-center flex-row">
                        <button type="button" class="btn btn-info" onclick="showResponse('sous_lent')">Virages
                            Lents</button>
                        <button type="button" class="btn btn-info mx-1"
                            onclick="showResponse('sous_moyen')">Virages Moyens</button>
                        <button type="button" class="btn btn-info mx-1"
                            onclick="showResponse('sous_rapide')">Virages Rapides</button>
                    </div>
                </div>

                <div id="sur_virage" class="hidden mb-3">
                    <div class="d-flex justify-content-center flex-row">
                        <button type="button" class="btn btn-info" onclick="showResponse('sur_lent')">Virages
                            Lents</button>
                        <button type="button" class="btn btn-info mx-1"
                            onclick="showResponse('sur_moyen')">Virages Moyens</button>
                        <button type="button" class="btn btn-info mx-1"
                            onclick="showResponse('sur_rapide')">Virages Rapides</button>
                    </div>
                </div>

                <div class="container-fluid bg-body-secondary rounded">
                    <div id="response"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="bg-body-secondary">
        @Copyright : Anthony Raton
    </footer>
</body>

</html>
